<!-- Set the page title inside the pageTitle block -->
{% block pageTitle %}

{% endblock %}

<!-- Breadcrumb goes inside the beforeContent block -->
{% block beforeContent %}

    <div class="nhsuk-width-container">
      <ol class="nhsuk-breadcrumb__list">
        <li class="nhsuk-breadcrumb__item"><a class="nhsuk-breadcrumb__link" href="#">Home</a></li>
        <li class="nhsuk-breadcrumb__item"><a class="nhsuk-breadcrumb__link" href="/p1/dv/find-nhs-help">Find NHS help</a></li>
      </ol>
      <p class="nhsuk-breadcrumb__back"><a class="nhsuk-breadcrumb__backlink" href="/p1/dv/find-nhs-help">Find NHS help</a></p>
    </div>
  </nav>
{% endblock %}

<!-- Your page content goes inside the content block -->
<!-- More info and code for the page layout can be found at https://beta.nhs.uk/service-manual/styles-components-patterns/layout -->
{% block content %}
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

      <h1>
        Get the right help
      </h1>

      <div class="nhsuk-form-group">
        <label class="nhsuk-label" for="input-width-10">
          Tell us about your condition or symptom. Use keywords like 'rash' or body parts like 'stomach ache' or 'broken toothâ€™.
        </label>
        <input class="nhsuk-input nhsuk-u-margin-top-4" id="input-width-10" name="test-width-10" type="text">
      </div>

      <a href="/p1/dv/options"><button class="nhsuk-button" type="submit">
        Continue
      </button></a>


    </div>
  </div>
{% endblock %}
