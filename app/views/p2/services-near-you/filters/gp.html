<div id="selections" class="nhsuk-form-group">

    <fieldset class="nhsuk-fieldset" aria-describedby="nationality-hint">
        <legend class="nhsuk-fieldset__legend">
        <h3 class="nhsuk-heading-s nhsuk-u-margin-bottom-0">New patients</h3>
        </legend>

        <div class="nhsuk-checkboxes">

        <div class="nhsuk-checkboxes__item">
            <input class="nhsuk-checkboxes__input" type="checkbox" value="accepting-patients">
            <label class="nhsuk-label nhsuk-checkboxes__label" for="accepting-patients">
            Accepting new patients
            </label>
        </div>
    </fieldset>

    <br>

    <fieldset class="nhsuk-fieldset" aria-describedby="nationality-hint">
        <legend class="nhsuk-fieldset__legend">
        <h3 class="nhsuk-heading-s nhsuk-u-margin-bottom-0">Accessibility</h3>

        <div class="nhsuk-checkboxes">

        <div class="nhsuk-checkboxes__item">
            <input class="nhsuk-checkboxes__input" id="braille-translation" name="braille-translation" type="checkbox" value="braille-translation">
            <label class="nhsuk-label nhsuk-checkboxes__label" for="braille-translation">

            </label>
        </div>

        <div class="nhsuk-checkboxes__item">
            <input class="nhsuk-checkboxes__input" id="disabled-parking" name="disabled-parking" type="checkbox" value="disabled-parking">

            </label>
        </div>

        <div class="nhsuk-checkboxes__item">
            <input class="nhsuk-checkboxes__input" id="disabled-wc" name="disabled-wc" type="checkbox" value="disabled-wc">
            <label class="nhsuk-label nhsuk-checkboxes__label" for="disabled-wc">

        </div>

        <div class="nhsuk-checkboxes__item">
            <input class="nhsuk-checkboxes__input" id="induction-loop" name="induction-loop" type="checkbox" value="induction-loop">
            <label class="nhsuk-label nhsuk-checkboxes__label" for="induction-loop">
            Induction loop
            </label>
        </div>

        <div class="nhsuk-checkboxes__item">
            <input class="nhsuk-checkboxes__input" id="signing-service" name="signing-service" type="checkbox" value="signing-service">

            <input class="nhsuk-checkboxes__input" id="step-free-access" name="step-free-access" type="checkbox" value="step-free-access">

            </label>
        </div>

        <div class="nhsuk-checkboxes__item">
            <input class="nhsuk-checkboxes__input" id="text-relay" name="text-relay" type="checkbox" value="text-relay">
            <label class="nhsuk-label nhsuk-checkboxes__label" for="text-relay">
            Text relay
            </label>
        </div>

        <div class="nhsuk-checkboxes__item">
            <input class="nhsuk-checkboxes__input" id="wheelchair-access" name="wheelchair-access" type="checkbox" value="wheelchair-access">
            <label class="nhsuk-label nhsuk-checkboxes__label" for="wheelchair-access">
            Wheelchair access
            </label>
        </div>


        </div>
    </fieldset>

    <br>

    <fieldset class="nhsuk-fieldset" aria-describedby="nationality-hint">
        <legend class="nhsuk-fieldset__legend">
        <h3 class="nhsuk-heading-s nhsuk-u-margin-bottom-0">Facilities</h3>
        </legend>

        <div class="nhsuk-checkboxes">

        <div class="nhsuk-checkboxes__item">
            <input class="nhsuk-checkboxes__input" id="car-parking" name="car-parking" type="checkbox" value="car-parking">
            <label class="nhsuk-label nhsuk-checkboxes__label" for="car-parking">

        </div>

        <div class="nhsuk-checkboxes__item">
            <input class="nhsuk-checkboxes__input" id="cycle-parking" name="cycle-parking" type="checkbox" value="cycle-parking">

            </label>
        </div>

        <div class="nhsuk-checkboxes__item">
            <input class="nhsuk-checkboxes__input" id="baby-changing-facilities" name="baby-changing-facilities" type="checkbox" value="baby-changing-facilities">

        </div>
